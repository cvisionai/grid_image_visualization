<!-- HTML -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="http://localhost:9000/js/luminous-master/dist/Luminous.min.js"></script>
<!-- HTML -->
<link href="https://fonts.googleapis.com/css?family=Trirong:100,200" rel="stylesheet">
<!-- HTML -->
<body></body>
<!-- HTML -->
<div id="filters">
    Order by: 
      <a id="fish" >Fish-Like</a> |
      <a id="crab" >Crab-Like</a> |
      <a id="ray" >Laterally-Flattened</a> |
      <a id="update_data" >Update</a> |
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>
      
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">
      
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
</div>


<style>
body {
    background-color: #323232;
    font-family: 'Trirong', georgia, times, serif;
    font-weight: 200;
    font-size: 18px;
}

body, a {
    color: #808080;
}

.grid {
   display: grid;
   grid-gap: 10px;
   grid-template-columns: repeat(auto-fill, minmax(120px,1fr));
   grid-auto-rows: 120px;
   grid-auto-flow: dense;
}

.char {
   border-radius: 3px;
   padding: 0.5em;
   background-color: #808080;
   background-repeat: no-repeat;
   background-position: center;
   background-size: cover;
   position: relative;
}

.charContent {
   text-align: center;
   position: absolute;
   left: 0;
   right: 0;
   bottom: 0;
   margin: auto;
}

.char h2 { 
   display: inline-block;
   background-color:rgba(28,28,28,1); 
   font-size: 60%;
   line-height: auto;
   color:rgba(210,210,210,1); 
   padding: 3px 8px 3px 8px;
}

.open {
   grid-column-end: span 5;
   grid-row-end: span 4;
}


/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (Image) */
.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

/* Caption of Modal Image (Image Text) - Same Width as the Image */
#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

/* Add Animation - Zoom in the Modal */
.modal-content, #caption {
  animation-name: zoom;
  animation-duration: 0.6s;
}

@keyframes zoom {
  from {transform:scale(0)}
  to {transform:scale(1)}
}

/* The Close Button */
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
</style>

<script>


//Load in character data
d3.json("http://localhost:9000/images.json").then(function(data){
    createVis(data);
d3.selectAll(".char").sort(function(x, y){
  return d3.ascending(x['imgclass'], y['imgclass']);
});
d3.selectAll(".char").style("grid-row-start", "auto");
d3.selectAll(".char").style("grid-column-start", "auto");
});


d3
   .select("#update_data")
   .on("click", function () {
        updateData();
   })
;

function updateData() {
    d3.json("http://localhost:9000/annotations_subsample.json").then(function(data){
            createVis(data);
    });
}

var grid = d3.select("body")
    .append("div")
    .attr("id", "grid")
    .attr("class", "grid")
  ;

var modal = document.getElementById("myModal");
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");

var options = {
  // Prefix for generated element class names (e.g. `my-ns` will
  // result in classes such as `my-ns-lightbox`. Default `lum-`
  // prefixed classes will always be added as well.
  namespace: null,
  // Which attribute to pull the lightbox image source from.
  sourceAttribute: "imgurl",
  // Captions can be a literal string, or a function that receives the Luminous instance's trigger element as an argument and returns a string. Supports HTML, so use caution when dealing with user input.
  caption: "imgclass",
  // The event to listen to on the _trigger_ element: triggers opening.
  openTrigger: "click",
  // The event to listen to on the _lightbox_ element: triggers closing.
  closeTrigger: "click",
  // Allow closing by pressing escape.
  closeWithEscape: true,
  // Automatically close when the page is scrolled.
  closeOnScroll: false,
  // Disable close button
  showCloseButton: false,
  // A node to append the lightbox element to.
  appendToNode: document.body,
  // A selector defining what to append the lightbox element to.
  // This will take precedence over `appendToNode`.
  appendToSelector: null,
  // If present (and a function), this will be called
  // whenever the lightbox is opened.
  onOpen: null,
  // If present (and a function), this will be called
  // whenever the lightbox is closed.
  onClose: null,
  // When true, adds the `imgix-fluid` class to the `img`
  // inside the lightbox. See https://github.com/imgix/imgix.js
  // for more information.
  includeImgixJSClass: false,
  // Add base styles to the page. See the "Theming"
  // section of README.md for more information.
  injectBaseStyles: true
};


function createVis(my_data) {
  chars = grid
    .selectAll("div")
    .data(my_data.images, function(d) {return d.imgurl})
    .join(
      enter => {enter
        .append("div")
        .attr("class", "char")
        .style("background-image", function(d){
          return 'url("'+d.imgurl+'?raw=true")';
          })
        .append("div")
        .attr("class", "charContent")
        .append("h2")
        .text(function(d,i){
          return d.imgclass;
        })
        ;
        char_click = enter
          .selectAll(".char")
          .on("click", function(d, i) {
                modal.style.display = "block";
                modalImg.src = d.imgurl;
                captionText.innerHTML = d.imgclass;
          });  
      },
      update => {
        update.select(".charContent").remove();
        update.append("div")
        .attr("class", "charContent")
        .append("h2")
        .text(function(d,i){
          return d.imgclass;
        })
      },
      exit => exit.remove());
}

  d3
   .select("#fish")
   .on("click", function () {
      d3.selectAll(".char").sort(function(a, b) {
        let count = 0;
        if(a['imgclass'] == 'fish' && b['imgclass'] != 'fish'){
            console.log("greater than");
            count=-1;
        };
        if(b['imgclass'] == 'fish' && a['imgclass'] != 'fish'){
            console.log("less than");
            count=1;
        };   
        return count;
      });
      d3.selectAll(".char").classed("open", false);
      d3.selectAll(".char").style("grid-row-start", "auto");
      d3.selectAll(".char").style("grid-column-start", "auto");
    })
;
d3
   .select("#crab")
   .on("click", function () {
      d3.selectAll(".char").sort(function(a, b) {
        let count = 0;
        if(a['imgclass'] == 'crab' && b['imgclass'] != 'crab'){
            console.log("greater than");
            count=-1;
        };
        if(b['imgclass'] == 'crab' && a['imgclass'] != 'crab'){
            console.log("less than");
            count=1;
        };   
        return count;
      });
      d3.selectAll(".char").classed("open", false);
      d3.selectAll(".char").style("grid-row-start", "auto");
      d3.selectAll(".char").style("grid-column-start", "auto");
    })
;

d3
   .select("#ray")
   .on("click", function () {
      d3.selectAll(".char").sort(function(a, b) {
        let count = 0;
        if(a['imgclass'] == 'ray' && b['imgclass'] != 'laterally-flattened'){
            console.log("greater than");
            count=-1;
        };
        if(b['imgclass'] == 'ray' && a['imgclass'] != 'laterally-flattened'){
            console.log("less than");
            count=1;
        };   
        return count;
      });
      d3.selectAll(".char").classed("open", false);
      d3.selectAll(".char").style("grid-row-start", "auto");
      d3.selectAll(".char").style("grid-column-start", "auto");
    })

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
document.addEventListener('keydown', function(e) {
    let keyCode = e.keyCode;
    if (keyCode === 27) {//keycode is an Integer, not a String
      modal.style.display = "none";
    }
});
</script>
